
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real Estate Personality Quiz</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        h1, h2 { color: #2c3e50; }
        .question { margin-bottom: 20px; }
        .result { margin-top: 30px; padding: 20px; border: 1px solid #ccc; display: none; }
        button { padding: 10px 20px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>Real Estate Personality Quiz</h1>
    <form id="quizForm">
        <div class="question">
            <p>1. How do you prefer to spend your workday?</p>
            <label><input type="radio" name="q1" value="A"> A. Meeting new people and networking</label><br>
            <label><input type="radio" name="q1" value="B"> B. Researching and analyzing data</label><br>
            <label><input type="radio" name="q1" value="C"> C. Creating content or visuals</label><br>
            <label><input type="radio" name="q1" value="D"> D. Helping others solve problems</label>
        </div>
        <div class="question">
            <p>2. What energizes you most?</p>
            <label><input type="radio" name="q2" value="A"> A. Social events and conversations</label><br>
            <label><input type="radio" name="q2" value="B"> B. Learning new tools or systems</label><br>
            <label><input type="radio" name="q2" value="C"> C. Expressing yourself creatively</label><br>
            <label><input type="radio" name="q2" value="D"> D. Making a difference in someone’s life</label>
        </div>
        <div class="question">
            <p>3. How do you handle challenges?</p>
            <label><input type="radio" name="q3" value="A"> A. Talk it out with others</label><br>
            <label><input type="radio" name="q3" value="B"> B. Look for patterns and solutions</label><br>
            <label><input type="radio" name="q3" value="C"> C. Think outside the box</label><br>
            <label><input type="radio" name="q3" value="D"> D. Stay calm and empathetic</label>
        </div>
        <div class="question">
            <p>4. What’s your communication style?</p>
            <label><input type="radio" name="q4" value="A"> A. Outgoing and persuasive</label><br>
            <label><input type="radio" name="q4" value="B"> B. Precise and informative</label><br>
            <label><input type="radio" name="q4" value="C"> C. Engaging and expressive</label><br>
            <label><input type="radio" name="q4" value="D"> D. Warm and supportive</label>
        </div>
        <div class="question">
            <p>5. What’s your ideal lead?</p>
            <label><input type="radio" name="q5" value="A"> A. Someone I meet face-to-face</label><br>
            <label><input type="radio" name="q5" value="B"> B. Someone who found me through data or SEO</label><br>
            <label><input type="radio" name="q5" value="C"> C. Someone who loved my content</label><br>
            <label><input type="radio" name="q5" value="D"> D. Someone referred by a past client</label>
        </div>
        <button type="button" onclick="calculateResult()">Submit</button>
    </form>

    <div id="result" class="result"></div>

    <script>
        function calculateResult() {
            const form = document.forms['quizForm'];
            const answers = ['q1', 'q2', 'q3', 'q4', 'q5'].map(q => form[q].value);
            const counts = { A: 0, B: 0, C: 0, D: 0 };
            answers.forEach(a => counts[a]++);

            let max = 0;
            let personality = '';
            for (let key in counts) {
                if (counts[key] > max) {
                    max = counts[key];
                    personality = key;
                }
            }

            const descriptions = {
                A: `<h2>The Connector</h2>
                    <p><strong>Personality:</strong> Outgoing, persuasive, thrives on relationships</p>
                    <ul>
                        <li><strong>Networking Events & Local Sponsorships:</strong> You naturally build rapport in person. Sponsoring local events or attending community meetups puts you in front of potential clients in a warm, social setting.</li>
                        <li><strong>Door Knocking & Open Houses:</strong> You’re confident and personable, which helps you make a strong first impression. These methods allow you to connect face-to-face and build trust quickly.</li>
                        <li><strong>Social Media DMs & Stories:</strong> You’re great at casual, real-time engagement. Instagram and Facebook Stories let you stay top-of-mind and start conversations easily.</li>
                    </ul>`,
                B: `<h2>The Analyst</h2>
                    <p><strong>Personality:</strong> Detail-oriented, strategic, data-driven</p>
                    <ul>
                        <li><strong>SEO & Blogging:</strong> You enjoy research and long-term strategy. Writing informative blog posts helps you rank on Google and attract leads who value expertise.</li>
                        <li><strong>Google Ads & PPC Campaigns:</strong> You’re comfortable with numbers and optimization. Paid ads let you test, tweak, and scale your lead generation with precision.</li>
                        <li><strong>Market Reports & Data-Driven Newsletters:</strong> You can break down complex data into digestible insights. This builds credibility and keeps your audience informed and engaged.</li>
                    </ul>`,
                C: `<h2>The Creator</h2>
                    <p><strong>Personality:</strong> Creative, expressive, visual thinker</p>
                    <ul>
                        <li><strong>Video Marketing (YouTube, Reels, TikTok):</strong> You’re a natural storyteller. Video allows you to showcase listings, share tips, and build a personal brand that resonates emotionally.</li>
                        <li><strong>Instagram & Pinterest:</strong> These platforms are visual-first. You can highlight beautiful homes, design ideas, and lifestyle content that attracts your ideal client.</li>
                        <li><strong>Branding & Personal Website:</strong> You can craft a unique, memorable online presence. A well-designed site with your voice and style helps convert visitors into leads.</li>
                    </ul>`,
                D: `<h2>The Nurturer</h2>
                    <p><strong>Personality:</strong> Empathetic, service-oriented, loyal</p>
                    <ul>
                        <li><strong>Referral Programs & Client Appreciation Events:</strong> You build deep, lasting relationships. Happy clients are your best advocates, and you know how to make them feel valued.</li>
                        <li><strong>Email Drip Campaigns:</strong> You’re consistent and thoughtful. Automated emails let you stay in touch with leads over time, offering value without pressure.</li>
                        <li><strong>Homebuyer Seminars & Workshops:</strong> You love educating and guiding. Hosting events positions you as a trusted advisor and attracts clients who appreciate your support.</li>
                    </ul>`
            };

            document.getElementById('result').innerHTML = descriptions[personality];
            document.getElementById('result').style.display = 'block';
        }
    </script>
</body>
</html>
